<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="bingbong.css" />
  </head>
  <body>
    <header>
      <h1>My Personal Website</h1>
      <nav>
        <a href="lastHome.html">Home</a>
        <a href="lastAbout.html">About</a>
        <a href="lastProject.html">Projects</a>
        <a href="lastContact.html">Contact</a>
      </nav>
    </header>
    <section id="contact">
      <h2>Contact</h2>
      <form id="contactForm">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" required></textarea
        ><br /><br />
        <input type="submit" value="Send" />
      </form>
      <div id="responseMessage"></div>
    </section>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          setTimeout(() => {
            const responseMessage = document.getElementById("responseMessage");
            responseMessage.style.display = "block";
            responseMessage.innerHTML = `<p>Thank you, ${name}! Your message has been sent successfully.</p>`;

            document.getElementById("contactForm").reset();
          }, 500);
        });
    </script>
  </body>
</html>
